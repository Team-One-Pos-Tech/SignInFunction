AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for SignInFunction

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 128
Resources:
  SignInFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SignInFunction
      Handler: SignIn::SignIn.Function::FunctionHandler
      Runtime: dotnet6
      Architectures:
      - x86_64
      MemorySize: 256
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        SignIn:
          Type: Api
          Properties:
            Path: /signIn
            Method: post
    Metadata:
      SamResourceId: SignInFunction
Outputs:
  SignInApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  SignInFunction:
    Description: Hello World SignIn Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SignIn
      - Arn
